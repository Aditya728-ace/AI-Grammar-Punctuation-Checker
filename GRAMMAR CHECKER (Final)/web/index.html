<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Grammar & Spelling Checker</h1>

        <form id="grammarForm">
            <label for="user_text">Enter Your Text:</label>
            <textarea id="user_text" name="user_text" placeholder="Type or paste text here..."></textarea>
            
            <button type="submit">Check Grammar</button>

            <label for="corrected_text">Corrected Text:</label>
            <textarea id="corrected_text" readonly></textarea>
        </form>

        <button onclick="window.location.href='/logout'">Logout</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
